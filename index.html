<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- GOOGLE FONTS -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS STYLESHEETS -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>



</head>

<body>
  <!-- BACKGROUND IMAGES -->
  <section>

    <div class="card" style="width: 25rem;">
      <img src="css/images/bg-pattern-card.svg" class="card-img-top" alt="...">
      <img class="profile-picture" src="css/images/image-victor.jpg" alt="">
      <div class="card-body">

        <h5 class="card-title">Victor Crest<span>26</span></h5>
        <p class="card-text">London</p>

        <div class="card-footer">

          <div class="container">
            <div class="row">
              <div class="col">
                <h5>80K</h5>
                <p class="stats">Followers</p>
              </div>
              <div class="col">
                <h5>803K</h5>
                <p class="stats">Likes</p>
              </div>
              <div class="col">
                <h5>1.4K</h5>
                <p class="stats">Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Allan Sechrist</a>.
      Reach me at <a href="#">sechristallan@gmail.com</a>
    </div>
    <div class="top-circle-bg"></div>
    <div class="bottom-circle-bg"></div>

  </section>

</body>

</html>
